  <head>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/nav.css" />
    <!-- <link rel="stylesheet" href="styles/styles.css" /> -->
    <title>Contact</title>
  </head>
  <body>
    <!-- Nav Start -->
    <nav>
      <div class="nav-left">
        <ul>
          <li><img class="" src="./asset/logo-dumbways.png" alt="" /></li>
          <li><a href="" class="active">Home</a></li>
          <li><a href="myProject.html">My Project</a></li>
          <li><a href="testimonials.html">My Testimonial</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>

      <div class="navbar-toggle" id="nav-icon3">
        <div onclick="openHamburger()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <div class="nav-wrapper">
        <a href="index.html">Home</a>
        <a href="myProject.html">My Project</a>
        <a href="contact.html" class="hamburger-active">Contact Me</a>
        <a href="testimonials.html">My Testimonial</a>
      </div>
    </div>

    <!-- Nav End -->

    <div class="container">
      <h2>GET IN TOUCH</h2>
      <form class="form">
        <div class="input">
          <label for="input-name">Name</label>
          <input type="text" id="input-name" required />
        </div>
        <div class="input">
          <label for="input-gmail">Email</label>
          <input type="email" id="input-gmail" required />
        </div>
        <div class="input">
          <label for="input-phoneNumber">Phone Number</label>
          <input type="number" id="input-phoneNumber" required />
        </div>
        <div class="input">
          <label for="input-subject">Subject</label>
          <select id="input-subject">
            <option value="" hidden>Select</option>
            <option value="fullstack">Fullstack Web Developer</option>
            <option value="dataScientist">Data Scientist</option>
            <option value="businessIntelligence">Business Inteligence</option>
            <option value="devops">DevOps Engineer</option>
          </select>
        </div>
        <div class="input">
          <label for="input-message">Your Message</label>
          <textarea id="input-message" cols="50" rows="5"></textarea>
        </div>
        <button
          type="button"
          onclick="sendingMessage()"
          id="button-submit"
          class="button-submit"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="/script/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="/script/script.js">

      $(document).ready(function () {
        $("#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4").click(function () {
          $(this).toggleClass("open");
        });
      });
    </script>
  </body>
</html>
